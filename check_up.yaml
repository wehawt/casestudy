---
  - name: check ip address
    hosts: routers
    gather_facts: false
    connection: local
    vars:
      cli:
        username: cisco
        password: cisco123
    tasks:
      - name: print ip interfaces
        ios_command:
          provider: "{{ cli }}"
          commands:
            - show ip interface brief
        register: config
      - name: SAVE OUTPUT TO ./iosconfig/
        copy:
          content: "{{config.stdout[0]}}"
          dest: "iosconfig/showip{{inventory_hostname}}.txt"
